# .travis.yml for travis-ci.org
#
# Test configuration:
# - cli          : travis lint ./.travis.yml

branches:
  only:
    - master

dist: trusty
sudo: required

git:
  depth: 3
  quiet: true

install: true

language: scala

scala:
  - 2.11.12

jdk:
  - oraclejdk8

script:
  - gradle wrapper
  - nvm install
  - cd src/main/webapp
  - npm install @angular/cli@6.0.0
  - cd -
  - ./script/test_ng.sh

